    <script>

        let task = true;
        // let prom = new Promise

        function prom(rtask) {

            return new Promise(function (resolve, reject) {
                if (task) {
                    resolve(" The issue resolved ");
                }
                else {
                    reject(" Not resolved ");
                }
            });

        }



        prom(task).then(
            function displayInfo(msg) {
                console.log(" Promise successful " + msg)
            }
        )

            .catch(

                    console.log(" Promise fail " + msg)
                }
            )
    </script>
