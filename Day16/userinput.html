<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form>
        <input type="text" name="num1" placeholder="Enter number 1"><br>
        <input type="text" name="num1" placeholder="Enter number 2"><br>
        <button onclick="add()">Addition</button>
    </form>
    
    <script>

        function add()
        {
            
            var num1 = document.getElementById('num1').value;
            var num2 = document.getElementById('num2').value;

            var n1=Number(num1);
            var n2=Number(num2);

            var res=n1+n2;

            document.write("The sum is " + res);
            console.log(res);
            
        }
        
    </script>
</body>
