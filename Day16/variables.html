<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
</head>
<body>
    
    <script>
        var name = "sudeep";
        document.write("My name is "+name+"<br>");
        var salary = 50000;
        document.write("My salary is "+salary+"<br>");

        var student =               //object type
        {
            id:1,
            name : "sudeep",
            age : 22
        };

        document.write(typeof(name)+"<br>");
        document.write(typeof(salary)+"<br>");
        document.write(typeof(student)+"<br>");
        document.write(student.id+"<br>");
        document.write(student.name+"<br>");
        document.write(student.age+"<br>");


        console.log(name)
        console.log(salary)
        console.log(student)

    </script>


</body>
</html>
