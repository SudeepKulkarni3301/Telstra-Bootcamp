<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</head>

<body>

    <h1>Window object</h1>

    <button onclick="alertwindow()" type="button" class="btn btn-primary">Alert window</button><br><br>
    <button ondblclick="confirmwindow()" type="button" class="btn btn-danger">Double click Alert window</button><br><br>
    <button onmouseover="proptwindow()" type="button" class="btn btn-secondary">Propmpt window</button><br><br>
    <a href="https://www.google.co.in/webhp" class="btn btn-primary" role="button" target="_blank">Google</a><br><br>
    


    <script>
        function alertwindow() {
            alert("This is alert window");
        }

        function confirmwindow() {
            let result = confirm("Do you want to to close");
            if (result == true)
                alert("OKKK");
            else
                alert("Not okk");
        }

        function proptwindow() {
            let age = prompt("Enter your age");
            let name = prompt("Enter your name");
            alert("Your age is "+age+" name is "+name);

        }


    </script>

</body>

</html>
